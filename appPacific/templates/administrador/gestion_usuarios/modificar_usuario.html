{% extends 'administrador/base_administrador.html' %}
{% load i18n %}
{% block css %}
<!-- Puedes agregar estilos personalizados aquí si es necesario -->
{% endblock %}

{% block contenido %}
<div class="container-fluid" style="padding-top: 160px;">
    <div class="row justify-content-center mt-4">
        <h1 class="titulo-general text-center">{% trans "Modificar Usuario"%}</h1>
        <div class="col-lg-6 reg-box d-flex align-item-center justify-content-center">
            <!-- Formulario de edición de usuario -->
            <form method="post" class="form-group col-md-6">
                {% csrf_token %}
                <!-- Input Nombre -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombres" name="nombres" placeholder="nombre" value="{{ usuario.first_name }}" required>
                    <label for="nombres">{% trans "Nombre"%}</label>
                </div>
                <!-- Input Apellidos -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="apellidos" value="{{ usuario.last_name }}" required>
                    <label for="apellidos">{% trans "Apellidos"%}</label>
                </div>
                <!-- Input Username -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombreusuario" placeholder="Nombre usuario" name="nombreusuario" value="{{ usuario.username }}">
                    <label for="nombreusuario">{% trans "Nombre usuario"%}</label>
                </div>
                <!-- Input Correo Electrónico -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="correo" value="{{ usuario.email }}" required>
                    <label for="correo">{% trans "Correo Electrónico"%}</label>
                </div>
                <!-- Checkbox Usuario Normal -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="1" id="normal" name="normal">
                    <label class="form-check-label" for="normal">
                        {% trans "¿Quieres que sea Usuario Normal?"%}
                    </label>
                </div>
                <!-- Checkbox Vendedor -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="1" id="staff" name="staff">
                    <label class="form-check-label" for="staff">
                        {% trans "¿Quieres que sea Vendedor?"%}
                    </label>
                </div>
                <!-- Checkbox Super Usuario -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="1" id="superusuario" name="superusuario">
                    <label class="form-check-label" for="superusuario">
                        {% trans "¿Quieres que sea Super Usuario?"%}
                    </label>
                </div>
                <div class="col d-flex justify-content-center pt-4">
                    <button type="submit" class="btn btn-primary btn-reg">{% trans "Guardar Cambios"%}</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var checkboxes = document.querySelectorAll('.form-check-input');
    
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(function(otherCheckbox) {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
    });
</script>
{% endblock %}
