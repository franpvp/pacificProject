{% extends 'administrador/base_administrador.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar_usuario.css' %}">
{% endblock %}

{% block contenido %}
<div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6 reg-box">
            <h1 class="titulo-general text-center">Modificar Usuario</h1>
            <!-- Formulario de edición de usuario -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                    <div class="col d-flex justify-content-center pt-4">
                        <button type="submit" class="btn btn-primary btn-reg">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // No se requiere ningún script adicional
</script>
{% endblock %}
