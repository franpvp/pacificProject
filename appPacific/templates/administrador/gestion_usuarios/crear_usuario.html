{% extends 'administrador/base_administrador.html' %}
{% load static %}
{% block css %}
{% endblock %}

{% block contenido %}
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-lg-6 reg-box">
            <h1 class="titulo-general text-center">Registro de Usuario</h1>
            <!-- Formulario de registro -->
            <form id="registroForm" action="{% url 'crear_usuario_admin' %}" method="post">
                {% csrf_token %}
                <div class="row justify-content-center align-item-center">
                    <div class="col-12 col-lg-8 pb-4">
                        <!-- Input Nombre -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" name="nombres" placeholder="nombre" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <!-- Input Apellidos -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="apellidos" required>
                            <label for="apellidos">Apellidos</label>
                        </div>
                        <!-- Input Correo Electrónico -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="correo" required>
                            <label for="correo">Correo Electrónico</label>
                        </div>
                        <!-- Input Teléfono -->
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="telefono" required>
                            <label for="telefono">Teléfono</label>
                        </div>
                        <!-- Input Contraseña -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="contrasena" required>
                            <label for="contrasena">Contraseña</label>
                        </div>
                        <!-- Botón Registrar -->
                        <div class="row">
                            <div class="col d-flex justify-content-center pt-4">
                                <button type="submit" class="btn btn-primary btn-reg">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6 img-reg">
            <!-- Imagen de fondo -->
            <img class="img-fluid" src="{% static 'img/fondo-reg.jpg' %}" alt="usuario" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // No se requiere ningún script para ocultar la alerta de éxito
</script>
{% endblock %}
