{% extends 'app/base.html' %}

{% block css %}
{% endblock %}

{% load static %}

{% block contenido %}
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <!-- Barra Custom Buscador -->
            <div class="search-bar mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-4 d-flex align-items-center mt-3 mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control date-range" placeholder="Selecciona un rango de fechas" style="cursor: pointer;" readonly>
                            <div class="input-group-append ml-auto">
                                <span class="input-group-text">
                                    <img class="img-fluid" src="{% static 'img/calendar.png' %}" alt="Calendario" style="width: 30px; height: 30px;">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3 d-flex justify-content-center mt-3 mb-3">
                        <!-- Selector Cantidad Adultos -->
                        <div class="btn-adultos">
                            Cantidad Adultos
                        </div>
                        <div class="box-btn-adultos">
                            <div class="contenido-sec">
                                <i id="btn-minus-adultos" class='bx bxs-minus-circle' style="margin-right: 10px;"></i>
                                <div class="contador-adultos">0</div>
                                <i id="btn-plus-adultos" class='bx bxs-plus-circle' style="margin-left: 10px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3 d-flex justify-content-center mt-3 mb-3">
                        <!-- Selector Cantidad Niños -->
                        <div class="btn-ninos">
                            Cantidad Niños
                        </div>
                        <div class="box-btn-ninos">
                            <div class="contenido-sec">
                                <i id="btn-minus-ninos" class='bx bxs-minus-circle' style="margin-right: 10px;"></i>
                                <div class="contador-ninos">0</div>
                                <i id="btn-plus-ninos" class='bx bxs-plus-circle' style="margin-left: 10px;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 d-flex justify-content-end align-item-center ml-3 mt-3 mb-3">
                        <a href="#">
                            <img src="{% static 'img/buscador.png' %}" alt="img-user" style="width: 50px; height: 50px; margin-right: 15px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    
    <!-- Botones Selección Tipo Habitación -->
    <div class="row justify-content-center">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 d-flex align-item-center justify-content-center">
            <a href="#">
                <div class="btn-hab">
                    <img class="img-fluid" src="{% static 'img/logo-suite.png' %}" alt="img-user" style="width: 30px; height: 30px; margin-right: 15px;">
                    Suite
                </div>
            </a>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 d-flex align-item-center justify-content-center">
            <a href="#">
                <div class="btn-hab">
                    <img class="img-fluid" src="{% static 'img/logo-premium.png' %}" alt="img-user" style="width: 30px; height: 30px; margin-right: 15px;">
                    Premium
                </div>
            </a>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 d-flex align-item-center justify-content-center">
            <a href="#">
                <div class="btn-hab">
                    <img class="img-fluid" src="{% static 'img/logo-twin.png' %}" alt="img-user" style="width: 30px; height: 30px; margin-right: 15px;">
                    Twin
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 d-flex align-item-center justify-content-center">
            <a href="#">
                <div class="btn-hab ml-auto">
                    <img class="img-fluid" src="{% static 'img/filtrar.png' %}" alt="img-filtros" style="width: 20px; height: 20px; margin-right: 15px;">
                    Filtros
                </div>
            </a>
        </div>
    </div>
    <!-- Sección Habitaciones Recomendadas -->
    <div class="row justify-content-center">
        <div class="col d-flex align-item-center justify-content-center">
            <div class="titulo-rec">
                Recomendados
            </div>
            
        </div>
    </div>

    <!-- Contenedores Habitaciones -->
    <div class="row mt-2 justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 d-flex align-item-center justify-content-center contenedor-img">
            <a href="#">
                <div class="box-rec" data-room="Habitación Twin v1">
                    <img src="{% static 'img/twin_v1.jpg' %}" alt="img-twin">
                </div>
            </a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 d-flex align-item-center justify-content-center contenedor-img">
            <div class="box-rec" data-room="Habitación Premium v1">
                <!-- Imagen Habitación -->
                <img src="{% static 'img/premium_v1.jpg' %}" alt="img-twin">
                
            </div>
            
        </div>
    </div>
    <div class="row justify-content-center mt-2 mb-5">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 d-flex align-item-center justify-content-center contenedor-img">
            <div class="box-rec" data-room="Habitación Suite v1">
                <!-- Imagen Habitación -->
                <img class="img-fluid" src="{% static 'img/suite_v1.jpg' %}" alt="img-twin">
            </div>
            
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 d-flex align-item-center justify-content-center contenedor-img">
            <div class="box-rec" data-room="Habitación Suite v1">
                <!-- Imagen Habitación -->
                <img class="img-fluid" src="{% static 'img/suite_v1.jpg' %}" alt="img-twin">
            </div>
            
        </div>
    </div>
</div>



{% endblock %}
