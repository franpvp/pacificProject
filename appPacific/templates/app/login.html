{% extends 'app/base.html' %}

{% block css %}
{% endblock %}
{% load static %}
{% load i18n %}

{% block contenido %}
<div class="container-fluid" style="padding-top: 160px;">
    <div class="row">
        <div class="col-12">
            <h1 class="titulo-general text-center">{% trans "Iniciar Sesión" %}</h1>
            <form action="{% url 'iniciosesion' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col"></div>
                    <div class="col-12 col-lg-5 pb-4">
                        <!-- Input Username -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="username" name="username">
                            <label for="username">{% trans "Usuario" %}</label>
                        </div>
                        <!-- Input Contraseña -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            <label for="password">{% trans "Contraseña" %}</label>
                        </div>
                        <div class="form-floating mb-3"></div>
                        <div class="row">
                            <div class="col d-flex justify-content-center pt-4">
                                <button type="submit" class="btn btn-primary">{% trans "Iniciar Sesión" %}</button>
                            </div>
                        </div>
                        <br>
                        <!--Mensajes de error-->
                        <!-- {% if messages %}
                        <div class="row justify-content-center align-item-center">
                            <div class="col-lg-12">
                                {% for message in messages %}
                                    {% if message.tags == 'error' %}
                                        <div class="alert alert-danger"> {{ message }} </div>
                                    {% elif message.tags == 'success' %}
                                        <div class="alert alert-success text-center"> {{ message }} </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %} -->
                        <div class="form-floating mb-3 mt-4"> <!-- Agregando mt-4 aquí -->
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title"> {% trans "¿No tienes una cuenta?" %} </h5>
                                    <a href="{% url 'registro' %}">
                                        {% trans "Regístrate" %}
                                    </a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">¿Ha olvidado la contraseña?</h5>
                                    <a href="{% url 'reset_password' %}">
                                        Recuperar contraseña
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
